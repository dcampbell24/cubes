[package]
name = "cubes"
description = "Applications for determining how to put a cube together."
version = "2.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
keywords = ["cubes"]
homepage = "https://github.com/dcampbell24/cubes"
# documentation = "https://docs.rs/cubes"
repository = "https://github.com/dcampbell24/cubes/tree/master/cubes-rs"
readme = "README.md"

[profile.release]
lto = true
# panic = "abort"
# opt-level = "z" // optimize for size
# strip = true
# codegen-units = 1

# RUSTFLAGS="-C target-cpu=native" 
# debug = true

[build-dependencies]
directories = "4"

[dependencies]
bincode = "1"
clap = { version = "4.0", features = ["derive"] }
criterion = { version = "0.3", features = ["html_reports"] }
directories = "4"
eframe = "0.19"
egui = "0.19"
env_logger = "0.9"
log = "0.4"
serde = { version = "1", features = ["derive"] }

[[bench]]
name = "cubes_benchmark"
harness = false

[[bin]]
name = "cubes_input"
path = "src/input/bin/main.rs"

[[bin]]
name = "cubes_solve"
path = "src/solve/bin/main.rs"
